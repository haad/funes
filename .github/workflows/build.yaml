name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make install
        env:
          DISABLE_TRANSPARENT_PROXY: "1"
          DISABLE_DYNAMIC_CERTS: "1"
          DISABLE_FORWARD_CACHE_EXPIRY_OVERRIDE: "1"
      - name: Archive build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build/